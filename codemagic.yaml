workflows:
  default-workflow:
    name: Sous Chef iOS & Android Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      # Groups defined in Codemagic UI (Environment variables)
      # Add your API keys and secrets there
      # groups:
      #   - google_credentials 
      #   - apple_credentials 
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Install Pods
        script: |
          find . -name "Podfile" -exec dir {} \;
          cd ios && pod install
      - name: Flutter analyze
        script: |
          flutter analyze
      - name: Flutter test
        script: |
          flutter test
      - name: Build iOS IPA
        script: |
          # Requires code signing to be configured in Codemagic UI
          # export_options.plist is automatically generated by Codemagic
          flutter build ipa --release --export-options-plist=/Users/builder/export_options.plist
      - name: Build Android App Bundle
        script: |
          flutter build appbundle --release
    artifacts:
      - build/ios/ipa/*.ipa
      - build/app/outputs/bundle/release/*.aab
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - user@example.com # Update this in your Codemagic settings or here
      # App Store Connect and Play Store publishing can be configured here
      # app_store_connect:
      #   api_key: $APP_STORE_CONNECT_PRIVATE_KEY
      #   key_id: $APP_STORE_CONNECT_KEY_ID
      #   issuer_id: $APP_STORE_CONNECT_ISSUER_ID
